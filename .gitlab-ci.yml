image: maven:latest

stages:
  - build
  - test
  - release

build-job:
  stage: build
  # Использование kaniko для создания контейнера внутри контейнера для большей безопасности.
  tags:
    - docker
  script:
    - echo "Maven compile started"
    - "mvn compile"

test_job:
  stage: test
  tags:
    - docker
  script:
    - echo "Maven test started"
    - "mvn test"

release_job:
  stage: release
  tags:
    - docker
  script:
    - echo "release on yc started"
    - "docker login"
    - "docker build -t cr.yandex/crpq00bseu7i4e4v3ui7/stocks:v1.0.2 ."
    - "docker push cr.yandex/crpq00bseu7i4e4v3ui7/stocks:v1.0.2"
    - "kubectl run --attach stocks --image cr.yandex/crpq00bseu7i4e4v3ui7/stocks:v1.0.2"

      
