image: maven:latest

stages:
  - build
  - test
  - release

build-job:
  stage: build
  # Использование kaniko для создания контейнера внутри контейнера для большей безопасности.
  tags:
    - docker
  script:
    - echo "Maven compile started"
    - "mvn compile"

test_job:
  stage: test
  tags:
    - docker
  script:
    - echo "Maven test started"
    - "mvn test"

deploy_job:
  stage: deploy
  tags:
    - docker
  script:
    - echo "deploy on yc started"

      
